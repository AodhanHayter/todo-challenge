<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>TODOS</title>
    <style type="text/css" media="screen">
      .todo-lists {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <h1>TODOS</h1>
    <input class="todo-input" />
    <button class="todo-add">Add</button>
    <div class="todo-lists">
      <div class="todo-container">
        <h4>Need To Do</h4>
        <ul class="todo"></ul>
      </div>
      <div class="in-progress-container">
        <h4>In Progress</h4>
        <ul class="in-progress"></ul>
      </div>
      <div class="done-container">
        <h4>Done</h4>
        <ul class="done"></ul>
      </div>
    </div>

    <script type="module" src="js/main.js" charset="utf-8"></script>
    <script src="js/api/scratch.js"></script>
  </body>
</html>
